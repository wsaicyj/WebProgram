<div class="page">
    Java已经有20年的历史了，甚至更久，而这取决于你所询问的人和你的计算方式。忽略它的年龄不看，Java依然排行第一。它的实用性、性能和向后兼容性都彰显其价值所在。
    　　2016年伊始，标志着我们已经走过了Java的20年历程。事实上，虽然Java宣称是于1995年5月23日公开发行（HotJava
    浏览器却并没有获得同样的成功），但第一版官方JDK是在1996年的1月23日才正式发行，因此Java可以称得上是刚满20岁。Java身上有很多值得回顾的东西，但我想更加令人感兴趣的是Java在20年之后依然能够成功的原因。
