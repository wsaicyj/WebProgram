<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建三栏布局</title>
    <link rel="stylesheet" type="text/css" href="css/eg02.css"  />
</head>
<body>
<div id="header">
    <p>这是标题栏</p>
    <hr/>
</div>
<div id="left">
    <h2>这是左边框</h2>
</div>
<div id="right">
    <h2>这是右边框</h2>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
</div>
<div id="center">
    <h2>这是内容栏</h2>
</div>
<div id="footer">
    <hr/>
    <h2>这是页脚栏</h2>
</div>
</body>
</html>
