<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像和对象</title>
</head>
<body>
    <p>img:添加元素.属性:src,alt,align(top,middle,right,left,bottom),height,width,hspace,vspace,ismap,usemap,longdesc,name</p>
    <img src="1.jpg" alt="樱花" align="right">
    <img src="2.jpg" alt="桥" align="middle" height="120" width="180">
    <img src="3.jpg" alt="日落" align="bottom" border="5">
    <p>object:添加其他对象。属性:achieve,classid,border,codebase,codetype,data,declare,height,width,hspace,wspace,name,standby,tabindex,usemap</p>
    <p>param:用于向对象传递参数。属性：name,type,value,valuetype</p>
</body>
</html>
