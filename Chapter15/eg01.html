        <h1>“三星一线”稀奇天象现苍穹 为30年一遇</h1>
        <p><span class="lead">昨晚，江苏现三星一线。</span>所谓的三星一线是指天空中的三颗星星连城了一条线，这是十分罕见的天文奇观。</p>
        <p id="blurb">昨晚7时20分许，在明月湖畔等视野比较阔、灯光不是很亮的地方，抬头向西南方天空可以轻松地发现三颗亮星排成一条直线，从上而下依次是土星、火星、“心宿二”，较天空其他星星明显，且相距很近。</p>
        <h2>网友拍摄的三星一线画面</h2>
        <p><img src="css/star.jpg" alt="三星一线" class="portrait" />8月24日，火星会合“心宿二”，二者相距只有1.8度（满月在天空的视直径为0.5度）.</p>
