<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的定位功能</title>
    <link rel="stylesheet" type="text/css" href="eg05.css"/>
</head>
<body>
<div class="page">
    <p class="one">Here is the paragraph <b>one</b>.This will be at the top of page</p>
    <p class="two">Here is the paragraph <em>two</em>.This will be in the middle of page</p>
    <p class="three">Here is the paragraph <span>three</span>.This will be at the botton of page</p>
    <p class="four">Here is the paragraph four.This will be at the botton of page</p>
</div>
</body>
</html>
