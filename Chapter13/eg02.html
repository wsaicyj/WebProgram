<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变表格行的背景色</title>
    <link rel="stylesheet" type="text/css" href="css/eg02.css" />
</head>
<body>
<table cellpadding="5" cellspacing="0" border="1">
    <caption>Family Statistics</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
        <th>Hair Color</th>
    </tr>
    </thead>
    <tbody>
    <tr class="odd">
        <td>Alastair</td>
        <td>31</td>
        <td>Male</td>
        <td>Brown</td>
    </tr>
    <tr class="even">
        <td>Dunstan</td>
        <td>29</td>
        <td>Male</td>
        <td>Red</td>
    </tr>
    <tr class="odd">
        <td>Lucas</td>
        <td>10</td>
        <td>Femle</td>
        <td>Black</td>
    </tr>
    <tr class="even">
        <td>Mariella</td>
        <td>56</td>
        <td>Female</td>
        <td>Purple</td>
    </tr>
    </tbody>
</table>
</body>
</html>
