<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-mail</title>
    <link rel="stylesheet" type="text/css" href="css/email.css"/>
    <script type="text/javascript" src="scripts/email.js"></script>

</head>
<body>
<form name="sendEmail" method="post" action="#" onsubmit="return validate(this);">
    <div id="toCCSubject">
        <div><label for="rec">收件人:</label></div>
        <div class="input"><input name="rec" id="rec" type="text" /></div>
        <div><label for="cc">抄送:</label></div>
        <div class="input"><input name="cc" id="cc" type="text"/></div>
        <div><label for="topic">主题:</label></div>
        <div class="input"><input name="topic" id="topic" type="text"/></div>
    </div>

    <div id="addressBook">
        Quick address book:<br>
        <select name="selectEmailList" class="selectEmail" size="4">
            <option value="aaron@163.com">aaron</option>
            <option value="cyj@163.com">cyj</option>
            <option value="wsaicyj@163.com">wsaicyj</option>
            <option value="lily@163.com">lily</option>
        </select>
        <p>
            <input type="button" name="send_to" id="send_to" value="添加到收件人" onclick="return addRec(sendEmail);"/>
            <input type="button" name="btncc" id="btncc" value="添加到抄送" onclick="return addCC(sendEmail);"/>
        </p>
    </div>
    <div id="message">
        <div>正文:</div>
        <textarea name="taMessage" cols="110" rows="20"></textarea>
        <p><input name="btnMessage" value="提交" type="submit" ></p>
    </div>
</form>
</body>
</html>
