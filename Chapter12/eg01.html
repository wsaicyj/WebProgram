<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="eg01.css"/>
    <script type="text/javascript">
        function validate(login) {
            var returnValue = true;
            var username = login.un.value;
            var password = login.pwd.value;
            var cpwd = login.cpw.value;
            var require = login.elements;

            for(var i=0;i < require.length;i++) {
                cr = require[i];
                if (cr.value == "" && cr.className == "required") {
                    alert(cr.name + "不能为空！");
                    cr.focus();
                    returnValue = false;
                    break;
                }
            }

            if (username.length < 6) {
                returnValue = false;
                alert("用户名必须大于6位！")
                login.un.focus();
                return returnValue;
            }

            if (password.length < 6) {
                returnValue = false;
                alert("密码必须大于6位数")
                login.pwd.value = "";
                login.cpw.value = "";
                login.pwd.focus();
                return returnValue;
            }

            if (password.value != cpwd.value) {
                returnValue = false;
                alert("密码与确认密码不一致！")
                login.pwd.value = "";
                login.cpw.value = "";
                login.pwd.focus();
                return returnValue;
            }

            alert("登录成功！")
        }
    </script>
</head>
<body onload="document.login.un.focus()">
<form name="login" action="#" method="post" onsubmit="return validate(this);">
    <fieldset>
        <legend>注册</legend>
        <div><label for="uname">&nbsp;用户名:</label>
            <input name="un" id="uname" type="text" class="required"/></div>
        <div><label for="pw">&nbsp;&nbsp;密码:</label>
            <input name="pwd" id="pw" type="password" class="required"></div>
        <div><label for="cp">确认密码:</label>
            <input name="cpw" id="cp" type="password" class="required"></div>
        <div><input type="submit" value="登录"/></div>
    </fieldset>
</form>
</body>
</html>
