<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <p>form：表单</p>
    <p>表单控件:文本输入控件、按钮、复选框和单选按钮、选项框（有时称为下拉菜单）和列表框、文件选择框、隐藏控件</p>
    <p>按钮:submit,reset,button,image</p>
    <form action="../Chapter2/index.html" method="get">
        <h3>Search the site</h3>
        <div>
            Username:
            <input type="text" name="txtUsername" value="" size="15" maxlength="12" />
        </div>
        <br>
        <div>
            Password:
            <input type="password" name="pwd" value="" size="15" maxlength="12" />
        </div>
        <br>
        <div>
            Comment:
            <textarea name="comment" rows="5" cols="14">Enter your comment</textarea>
        </div>
        <br><br>
        <input type="submit" value="Search" />
        <input type="reset" value="clear" />
        <input type="button" value="calculate" /><br><br>
        <input type="image" src="submit.jpg" alt="submit" name="subBtn" />
    </form>
    <h3>按钮</h3>
    <button type="reset">重置</button>
    <button type="submit">提交</button>
    <br><br>
    <button type="button"><img src="submit.jpg" alt="submit"></button>
    <h3>复选框</h3>
    <form action="../Chapter2/index.html" method="get" name="frmfx">
        whick of the following skill do you posses?
        <input type="checkbox" name="chkskills" value="html" />HTML <br>
        <input type="checkbox" name="chkskills" value="xhtml" />XHTML <br>
        <input type="checkbox" name="chkskills" value="css" />CSS <br>
        <input type="checkbox" name="chkskills" value="JavaScript" />JS <br>
        <input type="checkbox" name="chkskills" value="aspnet" />APS.NET <br>
        <input type="checkbox" name="chkskills" value="php" />PHP <br>
    </form>
</body>
</html>
