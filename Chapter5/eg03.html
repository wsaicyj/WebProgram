<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply</title>
</head>
<body>
<h3>Reply to ad</h3>
Use the following form to respond to the ad:
<form action="#" method="post" name="replayToAd">
    <table>
        <tr>
            <td><label for="to">To</label></td>
            <td><input type="text" name="to" id="to" value="Aaron" readonly="readonly" size="20"/></td>
        </tr>

        <tr>
            <td><label for="from">Your email</label></td>
            <td><input type="text" name="from" id="from" size="20"/></td>
        </tr>

        <tr>
            <td><label for="subject">Subject</label></td>
            <td><input type="text" name="subject" id="subject" size="25"></td>
        </tr>

        <tr>
            <td><label for="body">Body</label></td>
            <td><textarea id="body" rows="10" cols="20"></textarea></td>
        </tr>
    </table>
    <tr>
        <input type="submit" value="Send email"/>
    </tr>
</form>
</body>
</html>
