<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h2>User Registration</h2>
<p>Please complete the following form to register with our site:</p>

<form action="" name="regi" method="post">

    <fieldset>
        <legend><em>User Information</em></legend>
        <table>
            <tr>
                <td><label for="userName">User Name:</label></td>
                <td><input type="text" name="txtUserName" size="20" id="userName"/></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" name="pwd" size="20" id="pwd"/></td>
            </tr>
            <tr>
                <td><label for="cfPWD">ConfirmPassword:</label></td>
                <td><input type="password" name="cfPwd" size="20" id="cfPWD"/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><label for="firstName">First name:</label></td>
                <td><input type="text" name="txtFirstName" size="20" id="firstName"/></td>
            </tr>
            <tr>
                <td><label for="lastName">Last name:</label></td>
                <td><input type="text" name="txtLastName" size="20" id="lastName"/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" size="20" id="email"/></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="radSex" value="male" id="male"/>
                    <label for="male">Male</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="radSex" value="femal" id="femal"/><label for="femal">Femal</label></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend><em>Company Information</em></legend>
        <table>
            <tr>
                <td>How did you hear about us?:</td>
                <td>
                    <select name="selReferrer">
                        <option selected="selected" value="">Select answer</option>
                        <option value="website">Another website</option>
                        <option value="printAD">Magazine ad</option>
                        <option value="friend">From a friend</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Please select this box if you wish<br/>to be added to our mailing list<br/>
                    <small>We will not pass on your details to any third party.</small>
                </td>
                <td><input type="checkbox" name="chkMailingList"/></td>
            </tr>

        </table>
    </fieldset>
    <tr>
        <td></td>
        <td><input type="submit" value="Register now"/></td>
    </tr>

</form>
</body>
</html>
